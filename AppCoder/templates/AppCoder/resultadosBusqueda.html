<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la busqueda...</title>
</head>
<body>
    
    {% if cursos %}
    <p>Los cursos de la camada {{camada}} son:</p>
    <ul>
        {% for x in cursos %}
            <li>{{x.nombre}} </li>
        {% endfor %}   
    </ul>

    {% else %}
        <p>No hay datos para esa camada</p>
    {% endif %}

</body>
</html>
